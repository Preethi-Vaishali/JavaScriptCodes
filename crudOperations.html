<!DOCTYPE html>
<html lang ='en'>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Operations</title>
    <style>
        table, th, td {border: 1px solid black; border-collapse: collapse;}
        th, td {padding: 10px; text-align: left;}
        button{padding: 5px 10px; cursor: pointer;}
    </style>
    </head>
    <body>
        <h2>Simple CRUD Operations</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" placeholder="Enter phone number">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter email">
        <button onclick="addData()">Add</button> 
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
         <tbody>

         </tbody>   
        </table>
        <script>
            let editingRow = null;

            function addData(){
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;

                if(name && age && phone && email ){
                    if (editingRow) {
                    editingRow.cells[0].innerText = name;
                    editingRow.cells[1].innerText = age;
                    editingRow.cells[2].innerText = phone;
                    editingRow.cells[3].innerText = email;
                    editingRow = null; 
                }else{
                    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                    const newRow = table.insertRow();
                
                    newRow.innerHTML = 
                    `<td>${name}</td>
                    <td>${age}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td>
                        <button onclick="editData(this)">Edit</button>
                        <button onclick="deleteData(this)">Delete</button>
                    </td>
                    `
                     }
                     clearFields();
                    } else {
                alert('Please fill in all fields.');
            }
            }
            function editData(button){
                const row = button.parentNode.parentNode;
                editingRow = row; 

                const name = row.cells[0].innerText;
                const age = row.cells[1].innerText;
                const phone = row.cells[2].innerText;
                const email = row.cells[3].innerText;

                document.getElementById('name').value = name;
                document.getElementById('age').value = age;
                document.getElementById('phone').value = phone;
                document.getElementById('email').value = email;
               
            }
            function deleteData(button){
                const row = button.parentNode.parentNode;
                row.remove();
            }
 
            function clearFields(){
                document.getElementById('name').value = '';
                document.getElementById('age').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('email').value = '';
            }

        </script>
    </body>
</html>
