<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
  top: 0;
  right: 0;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let posTop = 0;
 let posLeft = 350;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (posTop == 350) {
      clearInterval(id);
    } else {
        posTop++; 
      posLeft--; 
      elem.style.top = posTop + "px"; 
      elem.style.left = posLeft + "px"; 
    }
  }
}
</script>

</body>
</html>
