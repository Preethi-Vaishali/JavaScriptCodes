<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1>Welcome to User Portal</h1>
        <p id="message">Are you a new user? <a href="signup.html" class="btn btn-primary">Sign Up</a></p>
        <p id="message2" style="display:none;">Already have an account? <a href="login.html" class="btn btn-secondary">Login</a></p>
    </div>

    <script>
        const userExists = localStorage.getItem('userLoggedIn');
        
        if (userExists) {
            document.getElementById('message').style.display = 'none';
            document.getElementById('message2').style.display = 'block';
        }
    </script>
</body>
</html>
